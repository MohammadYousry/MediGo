<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>MediGO - بطاقة الطوارئ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 15px;
        }

        h1 {
            margin: 10px 0 5px;
            color: #1565c0;
            font-weight: 600;
        }

        .subtitle {
            color: #444;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .flag {
            width: 50px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0d47a1;
        }

        iframe {
            width: 100%;
            height: 2000px;
            border: none;
            margin-top: 30px;
            display: none;
        }

        #loading-text {
            display: none;
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/MohammadYousry/MediGo/main/emergency_web/medi_go_logo.png" alt="MediGO Logo" class="logo">
        <h1>مرحبا بك في MediGO</h1>
        <p class="subtitle">بطاقة طوارئ طبية لخدمة المصابين وفرق الإسعاف في مصر</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Flag_of_Egypt.svg" alt="علم مصر" class="flag">

        <label for="userIdInput" style="display:none;">الرقم القومي</label>
        <input type="text" id="userIdInput" placeholder="ادخل الرقم القومي للمريض" maxlength="14">
        <button onclick="showCard()">عرض البيانات</button>

        <p id="loading-text">جاري تحميل البطاقة...</p>
        <iframe id="cardFrame"></iframe>
    </div>

    <script>
        function showCard() {
            const userId = document.getElementById("userIdInput").value.trim();
            if (!/^\d{14}$/.test(userId)) {
                alert("الرقم القومي يجب أن يتكون من 14 رقمًا.");
                return;
            }

            const frame = document.getElementById("cardFrame");
            const loading = document.getElementById("loading-text");

            loading.style.display = "block";
            frame.style.display = "none";
            frame.src = `card/emergency_card.html?user_id=${userId}`;

            // Show iframe once loaded
            frame.onload = () => {
                loading.style.display = "none";
                frame.style.display = "block";
            };
        }
    </script>
</body>
</html>
